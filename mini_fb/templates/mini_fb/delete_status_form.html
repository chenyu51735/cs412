{% extends 'mini_fb/base.html' %}

{% block content %}
<h1>Delete Status Message?</h1>

<div class="delete-status">
    <p><strong>{{ status.message }}</strong></p>
    {% for img in status.get_images %}
    <img src='{{img.image_file.url}}' alt='{{img.image_file.url}}'> 
    {% endfor %}
    <p>{{ status.timestamp }}</p>
</div>

<p>Are you sure you want to delete this status message?</p>

<form method="POST" action="" class="update-button">
    {% csrf_token %}
    <button type="submit">Yes</button>
</form>
<form method="GET" action="{% url 'profile' status.profile.pk %}" class="delete-button">
    <button type="submit">No</button>
</form>
{% endblock %}
