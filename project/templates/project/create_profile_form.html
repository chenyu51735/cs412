<!-- project/templates/project/create_profile_form.html 
 A template which is used for new users to create accound
 -->
{% extends 'project/base.html' %}

{% block content %}
<h2>Create Profile</h2>

<form method="POST" enctype="multipart/form-data" class="create-profile">
    {% csrf_token %}
    {{ form.as_p }}
    
    <h3>Create User Account</h3>
    {{ user_creation_form.as_p }}
    
    <button type="submit">Create Profile!</button>
</form>   
<form action="{% url 'item_list'%}" class="back-button">
    <input type="submit" name="Cancel" value="Cancel">
</form>
{% endblock %}
